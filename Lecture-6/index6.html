<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   
    <form action="#" method="get">


        <fieldset>

        <legend>Login Form</legend>

    <label for="Mail Id">Email: </label> 
    <input type="email" name="email" id="Mail Id" placeholder="abc@gmail.com" required>


    <br>
    <br>
    <label for="passkey">Password : </label>
    <input type="password" name="password" id="passkey" placeholder="password"required>

    <hr>
    <button type="submit">Submit</button>
    </fieldset>
    </form>

    


</body>
</html>
